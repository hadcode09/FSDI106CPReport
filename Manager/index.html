<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    
    <link href="./css/app.css" rel="stylesheet">
</head>

<body>
    <h1>Task Manager</h1>

    <div class="container">
        <main class="content">
            <div class="HnS"><button id="btnHnS" class="btn btn-sm btn-dark">Show/Hide Details</button>
            </div>
            <section id="list">
                <h3>Your Tasks</h3>
                <div id="tasks-list">
                    <!-- display tasks here -->
                </div>
            </section>

            <section id="capture">

                <form class="capture-form">

                    <div class="control">
                      <label for="">ID:</label>
                      <input id="txtId" type="number" readonly class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Is it Important?:</label>
                        <i id="iImportant" class="far fa-star"></i>
                    </div>

                    <div class="control">
                        <label for="">Title:</label>
                        <input id="txtTitle"
                     type="text" class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Date & Time:</label>
                        <input id="txtDnT" type="datetime-local" class="form-control">
                    </div>


                    <div class="control">
                        <label for="">Description:</label>
                        <input id="txtDes" type="text" class="form-control">
                    </div>
                    <div class="control">
                        <label for="">Status:</label>
                        <select id="selStatus" class="form-control">
                            <option>--Select An Status</option>
                            <option value="1">Pending</option>
                            <option value="2">In Progress</option>
                            <option value="3">Blocked</option>
                            <option value="4">Removed</option>
                            <option value="5">Done</option>
                        </select>
                    </div>
                    <div class="control">
                        <label for="">Location</label>
                        <input id="txtLoc" type="text" class="form-control">
                    </div>
                    <div class="control">
                    <label for="exampleColorInput" class="form-label color-label">Color:</label>
                    <input type="color" class="form-control form-control-color mb-3" id="txtColor" value="#563d7c" title="Choose your color">
                    </div>
                    
                    <div class="control">
                        <button type="button" id= "btnSave" class="btn btn-primary">Save Data</button>
                    </div>

                </form>
                
            </section>

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/task.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
